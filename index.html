<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Java Order Number</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="main-content">
    <div class="container">
      <form action="" class="form">
        <div class="form-container">
          <div class="form-group">
            <label for="day">Start Day</label>
            <input type="number" value="" class="form-control" id="day">
          </div>
          <div class="form-group">
            <label for="day">Start Number</label>
            <input type="number" value="" class="form-control" id="startNumber">
          </div>
          <div class="form-group">
            <label for="day">End Number</label>
            <input type="number" value="" class="form-control" id="endNumber">
          </div>
        </div>
        <div class="form-button">
          <button class="generate-btn" type="submit">Generate Number</button>
          <button class="clear-btn" type="button">Clear</button>
          <button class="print-btn" type="button">PRINT</button>
        </div>
      </form>

      <div class="number-table">
        
      </div>
    </div>
  </div>


  
  

  <script src="js/script.js"></script>
</body>
</html>
